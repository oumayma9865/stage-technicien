<div class="wrapper" >
  <app-sidebar-admin></app-sidebar-admin>
  <div class="main-content">
    <app-navbar-admin class="navbar-custom" ></app-navbar-admin>
    <div class="content">
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Recherche d'un test" [(ngModel)]="searchTerm" (input)="searchTests()">
          <i class="fas fa-search"></i>
          <button (click)="resetSearch()">
            
          </button>
        </div>
        <button class="new-test-btn" [routerLink]="['/addtest']"> 
          <i class="fas fa-plus-circle"></i>
          Nouveau Test
        </button>
      </div>

      <br><br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" >#</th>
              <th scope="col" >Tests</th>
              <th scope="col" >Candidats</th>
              <th scope="col">DerniÃ¨re ActivitÃ©</th>
              <th scope="col" >Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let test of filteredTests; let i = index" (click)="viewTestDetails(test.id)" style="cursor: pointer">
              <td>{{ i+1 }}</td>
              <td>{{ test.titre }}</td>
              <td>{{ getCandidatesCount(test) }}</td>
              <td>{{ test.date | date:'dd-MM-yyyy' }}</td>
              <td>
                <div class="actions">
                  <button class="btn btn-secondary btn-sm" (click)="inviteCandidate(test.id); $event.stopPropagation()">Inviter</button>
                  <div class="trash" (click)="$event.stopPropagation()">
                   <ul> <button class="btn btn-light btn-sm" (click)="deleteTest(test.id, $event)">
                      <i class="fas fa-trash-alt"></i> 
                    </button>
                  </ul>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
       
      </div>
    </div>
  </div>
