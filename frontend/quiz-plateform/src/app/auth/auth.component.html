<body>
<div class="containerr">
    <div class="forms-container">
      <div class="signin-signup">
        <form   class="sign-in-form" (ngSubmit)="login()" >
          <h2 class="title">Connexion</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input required type="text" placeholder="Username" name="username" [(ngModel)]="userData.username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input required type="password" placeholder="Mot de passe" name="p1" [(ngModel)]="userData.password"
              autocomplete="off" spellcheck="false" id="password" />
              <i class="fas fa-eye eye-icon" (click)="togglePasswordVisibility('password')"></i>
          </div>
          <input type="submit"  value="Connexion" class="btn solid" />
          <p class="social-text" style="font-weight: bold;"><a [routerLink]="['/reset-password']" >Mot de passe oublié ?</a></p>
        
  
        </form>
        <form  class="sign-up-form" (ngSubmit)="formSubmit()">
          <h2 class="title" style="margin-top: 3%;">Inscription</h2>
  
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input required type="text" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="user.email"
            autocomplete="off" spellcheck="false"  />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input required type="text" placeholder="Username" name="username" [(ngModel)]="user.username" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input required type="number" placeholder="N° tel" name="phone"  [(ngModel)]="user.phone"
              autocomplete="off" spellcheck="false" maxlength="10" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input required type="password" placeholder="Entrer mot de passe" name="p1" [(ngModel)]="user.password"
              autocomplete="off" spellcheck="false" id="password"  />
              <i class="fas fa-eye eye-icon" (click)="togglePasswordVisibility('password')"></i>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input required type="password" placeholder="Confirmez mot de passe" name="p2" [(ngModel)]="confirmPassword"
              autocomplete="off" spellcheck="false" id="confirmPassword"  />
              <i class="fas fa-eye eye-icon" (click)="togglePasswordVisibility('confirmPassword')"></i>
          </div>
          <span style="font: 12px; font-weight: bold;" >Sélectionnez votre CV</span>
          <div class="input-field">
            <i class="fas fa-file-upload"></i>
            
            <input required type="file" accept=".pdf,.doc,.docx" (change)="onFileChange($event)" style="margin-top: 4%;" placeholder="cv" />
            
          </div>
          <input type="submit"  class="btn" value="Inscription" />
        </form>
      </div>
    </div>
  
    <div class="panels-container">
  
      <div class="panel left-panel">
        <div class="content">
          <h3>Vous êtes nouveau ici ?</h3>
          <p>
            Démarquez-vous avec nos évaluations professionnelles.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Inscription
          </button>
        </div>
        <img src="assets/login.svg" class="image" alt="" />
      </div>
  
      <div class="panel right-panel">
        <div class="content">
          <h3>Un de nous ?</h3>
          <p>
            Dans la vie, chaque expérience compte. L'évaluation vient à la fin.
          </p>
          <button class="btn transparent" id="sign-in-btn" >
            Connexion
          </button>
        </div>
        <img src="assets/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
